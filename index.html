<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Мини-приложение Димана</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      font-family: sans-serif;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Привет, Telegram!</h1>
  <button onclick="sendData()">Отправить данные</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // расширить окно

    function sendData() {
      tg.sendData("Привет от мини-приложения!");
      tg.close(); // закрыть окно
    }
  </script>
</body>
</html>
