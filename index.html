<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сканнер с камеры</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      background: #f3f3f3;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Сканнер QR и штрихкодов с камеры</h1>
  <div id="reader"></div>
  <div id="result">Ожидаю сканирование...</div>

  <script>
    const resultContainer = document.getElementById('result');

    function onScanSuccess(decodedText, decodedResult) {
      resultContainer.innerText = `✅ Сканировано: ${decodedText}`;
      console.log(decodedResult);
      // Можно остановить сканер, если нужно:
      // html5QrcodeScanner.clear();
    }

    function onScanFailure(error) {
      // Можно скрыть или логировать ошибки
      console.warn(`Ошибка сканирования: ${error}`);
    }

    const html5QrcodeScanner = new Html5QrcodeScanner("reader", {
      fps: 10,
      qrbox: 250
    });

    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
  </script>
</body>
</html>
